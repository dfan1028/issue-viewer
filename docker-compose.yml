version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  redis:
    image: redis:alpine
    command: redis-server
    volumes:
      - redis:/data

  web:
    build: .
    environment:
      - RAILS_ENV=development
      - DB_HOST="db"
      - DB_USER="postgres"
      - DB_PASSWORD="password"
      - DB_NAME="issue_viewer_development"
    volumes:
      - .:/app
      - /app/node_modules/
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true

volumes:
  db:
  web:
  redis:
